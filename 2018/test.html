<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/bootstrap.min.css">
<head>
	<meta charset="UTF-8">
	<title>Target Test Page</title>
</head>
<body class="mt-5">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<p><a href="#" id="staffrm">Staff</a></p>
				<p><a href="#" id="crew">Crew</a></p>
				<p><a href="#" id="staffrmhi">StaffRmHI </a></p>
				<p><a href="#" id="crewhi">crewHI </a></p>

			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		function clearLocalStorage() {
			localStorage.setItem('population', '');
		}
		function openWindow() {
			window.open('index.html', '_blank');
		}

		$(document).ready(function() {
			
			$('#staffrm').on('click', function(){
				clearLocalStorage();
				localStorage.setItem('population', 'staffrm');
				openWindow();
			});
			$('#crew').on('click', function(){
				clearLocalStorage();
				localStorage.setItem('population', 'crew');
				openWindow();
			});
			$('#staffrmhi').on('click', function(){
				clearLocalStorage();
				localStorage.setItem('population', 'staffrmhi');
				openWindow();
			});
			$('#crewhi').on('click', function(){
				clearLocalStorage();
				localStorage.setItem('population', 'crewhi');
				openWindow();
			});
		});
	</script>
</body>
</html>
